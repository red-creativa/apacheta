<html lang="en">

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f6f0;
                color: #333;
            }
    
            header {
                background-color: #8b0000;
                color: white;
                text-align: center;
                padding: 20px;
            }
    
            header h1 {
                font-size: 2.5rem;
                margin: 0;
                letter-spacing: 2px;
            }
    
            main {
                padding: 20px;
                text-align: center;
            }
    
            main h2 {
                color: #8b0000;
                font-size: 1.8rem;
            }
    
            main p {
                font-size: 1.2rem;
                line-height: 1.6;
                margin: 20px auto;
                max-width: 600px;
            }
    
            footer {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
            }
    
            footer nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
    
            footer nav a {
                text-decoration: none;
                color: #ffcc66;
                font-size: 1rem;
            }
    
            footer nav a:hover {
                text-decoration: underline;
            }
    
            button {
                background-color: #8b0000;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
    
            button:hover {
                background-color: #ffcc66;
                color: #8b0000;
            }
    
            iframe {
                margin-top: 20px;
                border: 2px solid #8b0000;
                border-radius: 10px;
            }
    
            video {

            }
